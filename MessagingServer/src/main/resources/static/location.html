<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width" name="viewport">
    <meta charset="utf-8">
    <title>Location tracker</title>
    <style>
        html,
        body,
        #map {
            height: 100%;
            width:100%;
        }
        .gm-style img{max-height:none;}
    </style>
</head>
<body>
<h1>Location tracker</h1>
<form id="connect_form">
    <fieldset>
        <button id="connect_button" type="submit">Connect</button>
        <button id="disconnect_button" disabled>Disconnect</button>
        Device: <select id="deviceID"></select>
        <br>
    </fieldset>
</form>

<div id="map"></div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/location.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=MY_KEY&callback=initmap" async defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

</body>
</html>
